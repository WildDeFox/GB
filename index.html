<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shop</title>
</head>
<body>
    <header class="header">
        <nav class="navbar container">
            <div class="navbar-left">
                <a href="#" class="navbar-link"><img src="images/logo.svg" alt="logo" class="logo"></a>
                <a href="#" class="navbar-link"><img src="images/search.svg" alt="search" class="search"></a>
            </div>
            <div class="navbar-right">
                <a href="#" class="navbar-link"><img src="images/menu.svg" alt="menu" class="menu"></a>
                <a href="#" class="navbar-link"><img src="images/profile.svg" alt="profile" class="profile"></a>
                <a href="#" class="navbar-link"><img src="images/cart.svg" alt="cart" class="cart">
                    <span class="badge">5</span></a>
            </div>
        </nav>
    </header>

    <section class="banner">
        <div class="container banner-wrapper">
            <div class="banner-left">
                <img src="images/banner-men.png" alt="men">
            </div>
        <div class="banner-right">
            <div class="banner-text">
                <h1 class="banner-h1">The brand</h1>
                <h3 class="banner-h3">of luxerious <i class="brand-text">fashion</i></h3>
            </div>
        </div>
    </div>
    </section>

    <section class="main-range container">
        <div class="main-range_top">
            <div class="main-range_item women">
                <div class="main-range-text-wrapper">
                    <p class="main-range_text">30% OFF</p>
                    <p class="main-range_text_bold">for women</p>
                </div>
            </div>

            <div class="main-range_item men">
                <div class="main-range-text-wrapper">
                    <p class="main-range_text">Hot deal</p>
                    <p class="main-range_text_bold">for men</p>
                </div>
            </div>

            <div class="main-range_item kids">
                <div class="main-range-text-wrapper">
                    <p class="main-range_text">new arrivals</p>
                    <p class="main-range_text_bold">for men</p>
                </div>
            </div>
        </div>
        <div class="main-range_bottom">
            <div class="main-range_item_bottom acess">
                <div class="main-range-text-wrapper">
                    <p class="main-range_text">luxirous & trendy</p>
                    <p class="main-range_text_bold">accesories</p>
                </div>
            </div>
        </div>
    </section>

    

</body>
</html>
